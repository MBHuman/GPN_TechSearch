<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="block search_field" style="margin: 20px; display: flex; flex-wrap: wrap;">
    <form action="search" method="get" style="width: 60%; display: flex; flex-direction: row;">
      <input class="input" type="text" placeholder="Введите запрос..." name="search_field" value="{{words}}">
      <input class="button is-link" type="submit" value="Искать">
    </form>
    <a class="block" href="/">
      <button class="button is-info">Вернуться на главную</button>
    </a>
    <a class="block" href="/download">
      <button class="button is-success">Выгрузить данные</button>
    </a>
  </div>
  <div class="results">
    {% if error %}
      <div class="error_block" style="margin: 40px; margin-top: 20px;">
        <h6 class="subtitle is-6">{{error}}</h6>
      </div>
    {% endif %}
    {% for elements in results %}
    <div class="card" style="margin: 40px; max-width: 700px;">
      <div class="card-content">
        <p class="title">
          {{ elements.name }}
        </p>
        <a href="{{ elements.link }}">
          <p class="subtitle">
            Сайт компании
          </p>
        </a>
      </div>
      <div class="card-content">
        <p class="title is-6">
          {{ elements.description }}
        </p>
      </div>
      <footer class="card-footer">
        <p class="card-footer-item">
          <span>
            Телефон: {{ elements.phone }}
          </span>
        </p>
        <p class="card-footer-item">
          <span>
            Почта: {{ elements.mail }}
          </span>
        </p>
        <p class="card-footer-item">
          <span>
            Адрес: {{ elements.address }}
          </span>
        </p>
      </footer>
      <footer class="card-footer">
        <p class="card-footer-item">
          <span>
            Категории: {{ elements.category }}
          </span>
        </p>
      </footer>
    </div>
    {% endfor %}
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Сделано: <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Команда Sunny</a>.
      </p>
    </div>
  </footer>
</body>
</html>
